<script type='text/javascript'>//<![CDATA[
window.onload=function(){

window.viewer=viewer;


    /*viewer.camera.flyTo({

<body>
  <div id="cesiumContainer"></div>
<section id = "wrapper">
            <style>
               #wrapper {
			   position:absolute;
			   bottom:30px;
			   right:10px;
                  width: 25%;
                  height: 40%;
                  margin: 0 auto;
                  background: #333232bd;
				color:lightcyan;
                  border-radius: 10px;
                  border-top: 1px solid #fff;
                  padding-bottom: 16px;
               }
               #chat { width: 97%; }
               .message { font-weight: bold; }
               .message:before { content: ' '; color: #bbb; font-size: 14px; }
               #log {
                  overflow: auto;
                  height: 92%;
                  list-style: none;
                  padding-left: 4px;
               }
               #log li {
                  margin: 0;
//                  padding: 10px 0;
               }
					
               body {
                  font: normal 12px/14px "Helvetica Neue", Helvetica, sans-serif;
                  background: rgb(237, 237, 236);
                  margin: 0;
//                  margin-top: 40px;
                  padding: 0;
               }
               section, header {
                  display: block;
               }

               h1 {
//                  padding-top: 10px;
               }
               h2 {
                  font-size: 100%;
                  font-style: italic;
               }
              article  {
                  height: 100%;
               }
               #status {
                  padding: 5px;
                  color: #fff;
                  background: #ccc;
               }
               #status.fail {
                  background: #c00;
               }
               #status.success {
                  background: #0c0;
               }
               #status.offline {
                  background: #c00;
               }
               #status.online {
                  background: #0c0;
               }
            </style>
				
            <article>
               <p id = "status">Not connected</p>
               <ul id = "log"></ul>
            </article>
				
            <script>
			//<form onsubmit = "addMessage(); return false;">
                //<input type = "text" id = "chat" placeholder = "Send Command (not working yet)" />
               //</form>
               //form = chat.form;
			   
               connected = document.getElementById("connected");
               log = document.getElementById("log");
               chat = document.getElementById("chat");
               state = document.getElementById("status");
					
               if (window.WebSocket === undefined) {
                  state.innerHTML = "sockets not supported";
                  state.className = "fail";
               }else {
                  if (typeof String.prototype.startsWith != "function") {
                     String.prototype.startsWith = function (str) {
                        return this.indexOf(str) == 0;
                     };
                  }
                  window.addEventListener("load", doConnect, false);
               }
					
               function doConnect() {
			   //var ip = "ws://"+ window.location.host+":3001";
                  var wsUri = "ws://"+ window.location.hostname+":3001";
                  websocket = new WebSocket(wsUri);
                  websocket.onopen = function(evt) { onOpen(evt) };
                  websocket.onclose = function(evt) { onClose(evt) };
                  websocket.onmessage = function(evt) { onMessage(evt) };
                  websocket.onerror = function(evt) { onError(evt) };
               }
			   window.dodoConnect=doConnect;
					
               function onOpen(evt) {
                  state.className = "success";
                  state.innerHTML = "Connected to server";
               }
					
               function onClose(evt) {
                  state.className = "fail";
                  state.innerHTML = "Not connected";
                  connected.innerHTML = "0";
               }
			
			
               function onMessage(evt) {
                     log.innerHTML = log.innerHTML+'<li class = "message">' + 
                        evt.data.substring(9) + "</li>" ;//note substring cuts off date part of timestamp for brevity.
//				var textarea = document.getElementById('textarea_id');
				if(evt.data.indexOf("P:"))
				{
					if(!window.startLocation){
						var parts = evt.data.split("P:")[1].split(" ")
						console.log(parts)
						window.startLocation=parts
						viewer.camera.flyTo({
							destination : Cesium.Cartesian3.fromDegrees(parseFloat(parts[1]),parseFloat(parts[0]),1000.0)
						});
					}
				}




				log.scrollTop = log.scrollHeight;

               }
					
               function onError(evt) {
                  state.className = "fail";
                  state.innerHTML = "Communication error";
               }
					
               function addMessage() {
                  var message = chat.value;
                  chat.value = "";
                  websocket.send(message);
               }
					
            </script>
         </section>
		   
</body>
</html>
